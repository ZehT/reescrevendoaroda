<p>Me envie uma mensagem! Preencha o formulário baixo para me enviar uma mensagem e eu te respondo dentro de 24horas!</p>

<form method="post" action="http://formspree.io/jhtrein@gmail.com" id="contactForm" novalidate>
	<input type="text" name="_gotcha" style="display:none" />
	<input type="hidden" name="_next" value="/thanks.html" />
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Nome" name="name" required data-validation-required-message="Não esqueça seu nome">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto" required data-validation-required-message="Não esqueça seu e-mail">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Mensagem</label>
            <textarea rows="5" class="form-control" id="message" placeholder="Mensagem" name="message" required data-validation-required-message="Não esqueça da mensagem."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </div>
</form>
